name: setup
description: standard job setup
runs:
  using: "composite"
  steps:
    - name: Configure direnv
      uses: HatsuneMiku3939/direnv-action@v1

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc

    - name: Node cache
      uses: actions/cache@v3
      with:
        path: "**/node_modules"
        key: ${{ github.workflow}}-${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock', '.nvmrc') }}

    - name: Echo org Name to JSON file
      run: echo "{\"org_name\":\"${{ github.repository_owner }}\"}" > org_name.json && cat org_name.json
      shell: bash
